<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">

    <title>Register</title>
    <style>
        body {
    margin: 0;
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #212529;
    text-align: left;
    padding-top: 5rem;
    padding-bottom: 5rem;
    padding-left: 15rem;
    padding-right: 15rem;
    background-color: #C7C8CA;
}











    </style>
</head>
<body>
<h2> Registration to The Bangalore Canteen! </h2><br><br>

<form action="/canteen/login"  enctype="multipart/form-data" method="get">
    {% csrf_token %}

    <div class="form-group">
        <label>Full name</label>
        <!--            <div class="col-sm-4">-->
        <!--                {{form.user_name}}-->
        <!--            </div>-->
        <input class="form-control" id="name" name="fullname" placeholder="Enter Full name" required
               type="text">

    </div>

    <div class="form-group">
        <label>Enrollment number</label>
        <!--        {{form.enrollment_no}}-->
        <input class="form-control" id="enrollmentno" name="enrollmentno" placeholder="Enrollment number" required
               type="text">
    </div>

    <div class="form-group">
        <label>Contact Number</label>
        <!--        {{form.contact_no}}-->
        <input class="form-control" id="contactno" name="contactno" pattern=".{10,10}"
               placeholder="10 digit's Contact number" required type="text">
    </div>

    <br>
    <button class="btn btn-primary" type="submit">Sign in as guest User</button>


</form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
