<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">

    <title>Register</title>
    <style>
        body {
    margin: 0;
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #212529;
    text-align: left;
    padding-top: 5rem;
    padding-bottom: 5rem;
    padding-left: 15rem;
    padding-right: 15rem;
    background-color: #C7C8CA;
}



    </style>
</head>
<body>
<h2> Registration to The Bangalore Canteen! </h2><br><br>

<form>
    <div class="form-group">
        <div class="row">
            <div class="col">
                <label for="firstname">First name</label>
                <input class="form-control" id="firstname" name="firstname" placeholder="First name" type="text">
            </div>
            <div class="col">
                <label for="lastname">Last name</label>
                <input class="form-control" id="lastname" name="lastname" placeholder="Last name" type="text">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input class="form-control" id="exampleFormControlInput1" id="email" name="email" placeholder="name@example.com"
               type="email">
    </div>
    <div class="form-group">
        <label for="enrollmentno">Enrollment number</label>
        <input class="form-control" id="enrollmentno" name="enrollmentno" placeholder="Enrollment number" type="text">
    </div>

    <div class="form-group">
        <label for="contactno">Contact Number</label>
        <input class="form-control" id="contactno" name="contactno" placeholder="10 digit's Contact number" type="text">
    </div>
    <br>
    <a class="btn btn-primary" href="/canteen/login">Sign in as guest User</a>


</form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script crossorigin="anonymous"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
