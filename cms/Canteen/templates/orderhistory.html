<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">

    <title>Order History</title>
     <style>
        body {
    margin: 0;
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #212529;
    text-align: left;
    padding-top: 5rem;
    padding-left: 5rem;
    padding-right: 5rem;
    padding-bottom: 5rem;
    background-color: #fff;
}
    </style>
</head>
<body>
<form action="/canteen/option" class="container" enctype="multipart/form-data" method="GET">
    {% csrf_token %}
    <div>
        <h2> My Orders </h2><br><br>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">identity</th>
                <th scope="col">prefered_menu</th>
                <th scope="col">ordered_items</th>
                <th scope="col">total_amount</th>
                <th scope="col">payment_status</th>
                <th scope="col">order_status</th>
                <th scope="col">Cancellation_Activity</th>
            </tr>
            </thead>
            <tbody>
            {% for i in myorders %}
            <tr>
                <td>{{i.identity}}</td>
                <td>{{i.prefered_menu}}</td>
                <td>{{i.ordered_items}}</td>
                <td>{{i.total_amount}}</td>
                <td>{{i.payment_status}}</td>
                <td>{{i.order_status}}</td>
                <td>
                    <a href="/canteen/orderhistory/{{i.identity}}">Cancle Order</a>
                </td>

            </tr>
            {% endfor %}
            </tbody>
        </table>

        <br>
        <button class="btn btn-primary" type="submit">Back</button>
    </div>
</form>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
